<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Tienda del Museo del Caracol</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="#">Tienda</a>
        <a class="nav-link" href="carrito.html">Carrito (<span id="cart-count">0</span>)</a>
    </nav>
    
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <img src="assets/images/prod1.jpg" class="card-img-top" alt="Corazón de barro Nopales">
                    <div class="card-body">
                        <h5 class="card-title">Corazón de barro Nopales</h5>
                        <p class="card-text">$243</p>
                        <button class="btn btn-primary add-to-cart" data-id="1" data-name="Corazón de barro Nopales" data-price="243">Agregar al carrito</button>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <img src="assets/images/prod2.jpg" class="card-img-top" alt="Producto 2">
                    <div class="card-body">
                        <h5 class="card-title">Arracadas negras con flores</h5>
                        <p class="card-text">$485</p>
                        <button class="btn btn-primary add-to-cart" data-id="2" data-name="Arracadas negras con flores" data-price="$485">Agregar al carrito</button>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <img src="assets/images/prod3.jpg" class="card-img-top" alt="Producto 3">
                    <div class="card-body">
                        <h5 class="card-title">MOUSE PAD PIEDRA DEL SOL</h5>
                        <p class="card-text">$263</p>
                        <button class="btn btn-primary add-to-cart" data-id="3" data-name="MOUSE PAD PIEDRA DEL SOL" data-price="$263">Agregar al carrito</button>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <img src="assets/images/prod4.jpg" class="card-img-top" alt="Producto 4">
                    <div class="card-body">
                        <h5 class="card-title">MONEDERO CRUZADO HUICHOL</h5>
                        <p class="card-text">$337</p>
                        <button class="btn btn-primary add-to-cart" data-id="4" data-name="MONEDERO CRUZADO HUICHOL" data-price="$337">Agregar al carrito</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
